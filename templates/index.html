<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Calculadora IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #1e1592;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        .btn:hover {
            background-color: #bbdefb;
        }
        
        .resultado {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        
        .erro {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            background-color: #ffebee;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }
        
        .abaixo-peso {
            background-color: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }
        
        .peso-ideal {
            background-color: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .sobrepeso {
            background-color: #fff3e0;
            color: #f57c00;
            border: 1px solid #ffcc02;
        }
        
        .obesidade {
            background-color: #ffebee;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }
        
        .obesidade-morbida {
            background-color: #fce4ec;
            color: #c2185b;
            border: 1px solid #f8bbd9;
        }
    </style>
</head>
<body>
    <h1 class="title">Calcule o seu IMC</h1>
    <div class="box">
        <form method="POST" action="/calcular">
            <input type="number" name="peso" class="input" placeholder="Insira o seu peso (kg)" 
                   step="0.1" value="{{ peso if peso }}" required>
            <input type="number" name="altura" class="input" placeholder="Insira a sua altura (m)" 
                   step="0.01" value="{{ altura if altura }}" required>
            <button type="submit" class="btn">Calcular IMC</button>
        </form>
        
        {% if erro %}
            <div class="erro">{{ erro }}</div>
        {% endif %}
        
        {% if imc %}
            <div class="resultado {{ categoria }}">
                <p>O seu IMC Ã© de <strong>{{ imc }}</strong></p>
                <p>{{ classificacao }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
